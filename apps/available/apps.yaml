apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  annotations:
    autocloud/local-application: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  source:
    path: apps/default
    repoURL: "https://github.com/antoinemartin/autocloud.git"
    targetRevision: deploy/citest
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
