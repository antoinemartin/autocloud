apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    autocloud/local-application: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: packages/bootstrap
    repoURL: https://github.com/antoinemartin/autocloud.git
    targetRevision: deploy/citest
    helm:
      # Setting parameters as variables makes them subject to in place change
      # with KRM functions
      parameters:
        - name: common.targetRevision
          value: deploy/citest
        - name: common.repoURL
          value: https://github.com/antoinemartin/autocloud.git
      # This is for secrets
      valueFiles: []
      values: |
        uninode: true
        apps:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
