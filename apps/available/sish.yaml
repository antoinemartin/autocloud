apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sish
  namespace: argocd
  annotations:
    autocloud/local-application: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: sish
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/antoinemartin/autocloud.git
    targetRevision: deploy/citest
    path: packages/sish
    helm:
      releaseName: sish
      valueFiles:
        - secrets://../../values/sish.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
