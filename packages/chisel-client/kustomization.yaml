apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

commonLabels:
  app.kubernetes.io/component: edge
  app.kubernetes.io/part-of: autocloud

resources:
  - chisel-client.yaml

patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: chisel-client
      annotations:
        internal.config.kubernetes.io/needsHashSuffix: enabled
  - |-
    apiVersion: v1
    kind: Secret
    metadata:
      name: chisel-client-auth
      annotations:
        internal.config.kubernetes.io/needsHashSuffix: enabled

# Import decoded platform secrets
generators:
  - ../../secrets

# Replace secrets in configuration
replacements:
  - source:
      name: autocloud-secrets
      fieldPath: data.chisel.AUTH
    targets:
      - select:
          kind: Secret
          name: chisel-client-auth
        fieldPaths:
          - stringData.AUTH

# Remove secrets
transformers:
  - ../../secrets/remove
