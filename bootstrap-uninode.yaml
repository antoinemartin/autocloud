apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap
    repoURL: https://github.com/antoinemartin/autocloud
    targetRevision: deploy/citest
    helm:
      # This is for secrets
      valueFiles: []
      values: |
        uninode: true
        traefik:
          # This is for punch hole termination
          tlsOnly: false
        spec:
          source:
            targetRevision: deploy/citest
        apps:
          enabled: true
          source:
            targetRevision: deploy/citest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
