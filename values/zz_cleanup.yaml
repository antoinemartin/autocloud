apiVersion: builtin
kind: RemoveTransformer
metadata:
  name: replacement-transformer
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: krmfnbuiltin
targets:
  - annotationSelector: config.kaweezle.com/local-config
---
apiVersion: builtin
kind: AnnotationsTransformer
metadata:
  name: sequence-indent-fix
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: krmfnbuiltin
annotations:
  internal.config.kubernetes.io/seqindent: wide
fieldSpecs:
  - path: metadata/annotations
    create: true
