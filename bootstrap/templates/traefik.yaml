apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: argo-cd
    {{- include "bootstrap.labels" . | nindent 4 }}
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: traefik
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: traefik
    helm:
      parameters: []
      values: |-
        ingressClass:
          enabled: true
          isDefaultClass: true
        ingressRoute:
          dashboard:
            enabled: false
        providers:
          kubernetesCRD:
            allowCrossNamespace: true
            allowExternalNameServices: true
          kubernetesIngress:
            allowExternalNameServices: true
        logs:
          general:
            level: ERROR
          access:
            enabled: true
        tracing:
          instana: false
        gobalArguments: {}
        {{- if .Values.traefik.dashboard.insecure }}
        additionalArguments:
          - --api.insecure=true
        {{- end }} 
        ports:
          {{- if .Values.traefik.dashboard.expose }}
          traefik:
            expose: true
          {{- end }}
          web:
          {{- if .Values.traefik.tlsOnly }}
            redirectTo: websecure
          {{- end }}
          websecure:
            tls:
              enabled: true
    repoURL: https://helm.traefik.io/traefik
    targetRevision: {{ .Values.traefik.chartVersion }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences: []
