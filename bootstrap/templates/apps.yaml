{{- if .Values.apps.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: apps
    {{- include "bootstrap.labels" . | nindent 4 }}
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: default
  source:
    path: {{ .Values.apps.source.path }}
    repoURL: {{ .Values.apps.source.repoURL }}
    targetRevision: {{ .Values.apps.source.targetRevision }}
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
{{- end }}
